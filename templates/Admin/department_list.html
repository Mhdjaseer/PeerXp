{% extends 'base.html' %}

{% block title %}
    department list 
{% endblock title %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4">Department List</h2>

    <table class="w-full border-collapse">
        <thead>
            <tr>
                <th class="border-b border-gray-300 py-2">Name</th>
                <th class="border-b border-gray-300 py-2">Description</th>
                <th class="border-b border-gray-300 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
            <tr class="items-center justify-center justify-between"> 
                <td class="border-b border-gray-300 py-2">{{ department.name }}</td>
                <td class="border-b border-gray-300 py-2">{{ department.description }}</td>
                <td class="border-b border-gray-300 py-2">
                    <a href="{% url 'update_department' department.id %}" class="text-blue-500 hover:text-blue-700 mr-2">Edit</a>
                    <a href="{% url 'delete_department' department.id %}" class="text-red-500 hover:text-red-700">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    
{% endblock content %}
